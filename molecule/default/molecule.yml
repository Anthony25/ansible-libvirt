---
dependency:
  name: galaxy
driver:
  name: docker

provisioner:
  name: ansible
  inventory:
    group_vars:
      no_libvirt_service:
        libvirt_services: []

platforms:
  - name: ansible-ubuntu-lts
    image: ubuntu
    image_version: '16.04'
  - name: ansible-ubuntu-1704
    image: ubuntu
    image_version: '17.04'
  - name: ansible-debian
    image: debian
    image_version: 'latest'
  - name: ansible-arch
    image: archimg/base
    image_version: full
    command: /lib/systemd/systemd
    privileged: true
    groups:
      - no_libvirt_service
  - name: ansible-centos
    image: centos
    image_version: latest
    command: /usr/lib/systemd/systemd
    groups:
      - no_libvirt_service
    privileged: true

scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
